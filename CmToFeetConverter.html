<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="usdToInrConverter.css" />
  </head>
  <body>
    <div class="bigContainer">
      <nav class="naving navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Pro Calculator</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html"
                  >Home</a
                >
              </li>
              <!-- <li class="nav-item">
       <a class="nav-link" href="converter.html">Currency Converter</a>
    </li> -->
              <li class="nav-item">
                <a class="nav-link active" href="usdToInrConverter.html"
                  >USD to INR Converter</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="InrToUSDConverter.html"
                  >INR to USD Converter</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="CmToFeetConverter.html"
                  >Cm to Feet Converter</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="FeetToCmConverter.html"
                  >Feet to Cm Converter</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <div class="innerContainer">
          <h2 class="identity">It's The Cm to Feet Converter</h2>
          <h2 class="result"></h2>

          <div class="colors">
            <span class="btn" id="grey"></span>
            <span class="btn" id="white"></span>
            <span class="btn" id="blue"></span>
            <span class="btn" id="yellow"></span>

            <span class="btn" id="lime"></span>

            <span class="btn" id="brown"></span>
          </div>
        </div>

        <div class="calculator">
          <form>
            <div class="display">
              <input type="text" placeholder="Cm value" name="display" id="" />
            </div>
            <div>
              <input type="button" value="AC" onclick=" display.value = '' " />
              <input
                type="button"
                value="DEL"
                onclick="display.value = display.value.toString().slice(0,-1)"
              />
              <input type="button" value="." onclick=" display.value += '.' " />
              <input type="button" value="/" onclick=" display.value += '/' " />
            </div>
            <div>
              <input type="button" value="7" onclick=" display.value += '7' " />
              <input type="button" value="8" onclick=" display.value += '8' " />
              <input type="button" value="9" onclick=" display.value += '9' " />
              <input type="button" value="*" onclick=" display.value += '*' " />
            </div>
            <div>
              <input type="button" value="4" onclick=" display.value += '4' " />
              <input type="button" value="5" onclick=" display.value += '5' " />
              <input type="button" value="6" onclick=" display.value += '6' " />
              <input type="button" value="-" onclick=" display.value += '-' " />
            </div>
            <div>
              <input type="button" value="1" onclick=" display.value += '1' " />
              <input type="button" value="2" onclick=" display.value += '2' " />
              <input type="button" value="3" onclick=" display.value += '3' " />
              <input type="button" value="+" onclick=" display.value += '+' " />
            </div>
            <div>
              <input
                type="button"
                value="00"
                onclick=" display.value += '00' "
              />
              <input type="button" value="0" onclick=" display.value += '0' " />
              <input
                type="button"
                value="="
                class="equal"
                onclick="equalFNC()"
              />
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="CmToFeetConverter.js"></script>
  </body>
</html>
