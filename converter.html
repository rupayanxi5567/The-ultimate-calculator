    <div class="container">

        <h2 class="identity"> It's The Currency Converter</h2>

        <div class="calculator">
            <form>


                <div class="display">
                    <input placeholder="USD" type="text" name="displayUSD" id="displayUSD">
                </div>


                <div id="secSpace" class="display">
                    <input placeholder="INR" type="text" name="displayINR" id="displayINR">
                </div>


                <div>
                    <input id="clear" type="button" value="AC" onclick=" display.value = '' ">
                    <input id="deleted" type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)">
                    <input id="dot" type="button" value="." onclick=" display.value += '.' ">
                    <input id="divide" type="button" value="/" onclick=" display.value += '/' ">
                </div>
                <div>
                    <input id="seven" type="button" value="7" onclick=" display.value += '7' "> <input id="eight" type="button" value="8" onclick=" display.value += '8' ">
                    <input id="nine" type="button" value="9" onclick=" display.value += '9' ">
                    <input id="star" type="button" value="*" onclick=" display.value += '*' ">
                </div>
                <div>
                    <input id="four" type="button" value="4" onclick=" display.value += '4' ">
                    <input id="five" type="button" value="5" onclick=" display.value += '5' ">
                    <input id="six" type="button" value="6" onclick=" display.value += '6' ">
                    <input id="minus" type="button" value="-" onclick=" display.value += '-' ">
                </div>
                <div>
                    <input id="one" type="button" value="1" onclick=" display.value += '1' ">
                    <input id="two" type="button" value="2" onclick=" display.value += '2' ">
                    <input id="three" type="button" value="3" onclick=" display.value += '3' ">
                    <input id="plus" type="button" value="+" onclick=" display.value += '+' ">
                </div>
                <div>
                    <input type="button" value="00" id="dbZero" onclick=" display.value += '00' ">
                    <input type="button" value="0" id="singleZero" onclick=" display.value += '0' ">
                    <input id="equal" type="button" value="=" class="equal" onclick="display.value = eval(display.value)">

            </form>
        </div>
    </div>
